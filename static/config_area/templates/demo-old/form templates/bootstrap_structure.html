
   
<link href="//cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" /> 
<script src="//cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.js"></script> 


<table class="table table-striped table-bordered datatable" data-source-url="{{ url }}" data-result-counter-id="{{ result_counter_id }}">
    <thead>
        <tr>
            {% for name, attributes in column_info %}
            <th data-name="{{ name|slugify }}"{{ attributes|safe }}>{{ name }}</th>
            {% endfor %}
        </tr>
    </thead>
</table>
